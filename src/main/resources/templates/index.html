<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home Page</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div class="container-fluid text-black text-center">
    <a class="header-logo" href="https://www.zooplus.com/" title="Back to the homepage" tabindex="0"
       target="_top" data-zta="headerLogo">
        <img id="logo-image"
             src="https://shop-public-cdn.mediazs.com/b1bd712513ed2e8f3acae817728a2e97/theme/zooplus/zooplus.com/image/icons/logo.svg"
             alt="zooplus logo">
    </a>
    <p>Welcome to zooplus cryptocurrency conversion app</p>
</div>
<div class="container mt-5">
    <div class="row">
        <div class="col-sm-12">
            <div class="input-group">
                <select id="cryptocurrency" class="form-select form-select-lg">
                    <option value="0">Select Cryptocurrency</option>
                    <option th:each="currency : ${currencies}" th:text="${currency.nameFull}"
                            th:value="${currency.symbol}" />
                </select>
            </div>

            <div class="form-floating mb-3 mt-3">
                <input type="text" class="form-control" id="ipAddress" placeholder="(Optional) IP Address" name="ipAddress">
                <label for="ipAddress">(Optional) IP Address</label>
            </div>
            <input type="hidden" id="ip"/>

            <div class="card bg-light text-dark">
                <div id="conversion" class="card-body"></div>
            </div>

            <script>
                $( "#cryptocurrency" ).change(function () {
                    var myHeaders = new Headers();
                    myHeaders.append("Access-Control-Allow-Origin", "*");

                    var requestOptions = {
                        method: 'GET',
                        redirect: 'follow',
                        headers: myHeaders
                    };

                    var ipAddress = $( "#ip" ).val();
                    if($("#ipAddress").val() !== undefined)
                        ipAddress = $("#ipAddress").val();
                    var cryptocurrency = $( "#cryptocurrency" ).val();

                    fetch("http://"+window.location.host+"/conversion?ipAddress="+ipAddress+"&currency="+cryptocurrency, requestOptions)
                        .then(response => response.text())
                        .then(result =>
                            document.getElementById("conversion").innerHTML = (JSON.parse(result).conversionRate))
                        .catch(error => console.log('error', error));
                });

                $("select").on("load", function(){
                    $("cryptocurrency").val("BTC");
                    $("cryptocurrency").change();
                });

                $( "#ipAddress" ).change(function () {
                    var myHeaders = new Headers();
                    myHeaders.append("Access-Control-Allow-Origin", "*");

                    var requestOptions = {
                        method: 'GET',
                        redirect: 'follow',
                        headers: myHeaders
                    };

                    var ipAddress = $( "#ip" ).val();
                    if($("#ipAddress").val() !== undefined)
                        ipAddress = $("#ipAddress").val();

                    var cryptocurrency = $( "#cryptocurrency" ).val();

                    fetch("http://"+window.location.host+"/conversion?ipAddress="+ipAddress+"&currency="+cryptocurrency, requestOptions)
                        .then(response => response.text())
                        .then(result =>
                            document.getElementById("conversion").innerHTML = (JSON.parse(result).conversionRate))
                        .catch(error => console.log('error', error));
                });

            </script>
        </div>
    </div>
</div>

<div class="mt-5 p-4 bg-dark text-white text-center">
</div>
<script>
    $(document).ready(function () {
        $("#cryptocurrency").val("BTC");
        $("#cryptocurrency").change();
    });

    $.getJSON("https://api.ipify.org?format=json", function(data) {
        if(document.getElementById("ipAddress").val === undefined)
            $("#ip").html(data.ip);
    });
</script>

</body>
</html>
